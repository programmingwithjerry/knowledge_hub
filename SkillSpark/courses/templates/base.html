{% load static %} <!-- Load the static template tag to handle static files like CSS. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> <!-- Set character encoding to UTF-8 for proper display of text. -->
    <title>{% block title %}Educa{% endblock %}</title> <!-- Define a block for the page title with a default value of "Educa". -->
    <link href="{% static "css/base.css" %}" rel="stylesheet"> <!-- Link to the base CSS file using the static template tag. -->
</head>
<body>
    <div id="header">
        <a href="/" class="logo">Educa</a> <!-- Link to the homepage with a logo. -->
        <ul class="menu">
            {% if request.user.is_authenticated %} <!-- Check if the user is logged in. -->
                <li>
                    <!-- Form to log out the user. Uses POST method for security. -->
                    <form action="{% url "logout" %}" method="post">
                        <button type="submit">Sign out</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url "login" %}">Sign in</a></li> <!-- Link to the login page for unauthenticated users. -->
            {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %} <!-- Placeholder block for page-specific content. -->
        {% endblock %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Code to execute once the DOM is fully loaded.
            {% block domready %} <!-- Placeholder block for page-specific JavaScript to run after DOM load. -->
            {% endblock %}
        })
    </script>
</body>
</html>
